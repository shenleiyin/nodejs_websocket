<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="http://localhost:1212/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		onload=()=>{
			var conn = io.connect('ws://localhost:1212');

			b.onclick = x=>{
				conn.emit('msg',t.value);
			}
			conn.on('msg',(str)=>{
				// console.log(str);
				var oLi = document.createElement('li');
				oLi.innerHTML=str;
				ul.appendChild(oLi);
			})

		}
	</script>
</head>
<body>
	<input type="text" name="" id="t">
	<button id="b">发送</button>
	<ul id="ul"></ul>
</body>
</html>
